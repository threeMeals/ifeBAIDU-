<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
		<style>
			.aqi-chart-wrap{position: relative; height: 520px; width: 100%;}
			.aqi-by-day{position: absolute; width: 10px;background: #37d0bb; bottom: 0;}
		</style>
  </head>
<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>日<input name="gra-time" value="day" type="radio" checked="checked"></label>
    <label>周<input name="gra-time" value="week" type="radio"></label>
    <label>月<input name="gra-time" value="month" type="radio"></label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
      <option>上海</option>
      <option>广州</option>
      <option>深圳</option>
      <option>成都</option>
      <option>西安</option>
      <option>福州</option>
      <option>厦门</option>
      <option>沈阳</option>
    </select>
  </fieldset>
  <div class="aqi-chart-wrap">
  	<span class="aqi-by-day" style="height: 100px;left: 13px;"></span>
  	<span class="aqi-by-day" style="height: 185px;left: 26px;"></span>
  </div>
  <script src="task.js"></script>
</body>
</html>
